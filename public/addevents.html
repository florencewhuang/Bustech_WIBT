<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Events</title>
    <link rel="icon" type="image/png" href="images/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>

  <body>
    <ul class="nav">
      <li class="navelements"><a class="navlinks" href="home.html">Home</a></li>
      <li class="navelements">
        <a class="navlinks" href="schedule.html">Schedule</a>
      </li>
      <li class="navelements">
        <a class="navlinks" href="eventlib.html">Event Library</a>
      </li>
      <li class="navelements">
        <a class="navlinks" href="addevents.html">Add Events</a>
      </li>
      <button class="eventlib-btn">Login</button>
    </ul>
    <br />
    <br />
    <div class="divider"></div>
    <br />

    <h1 class="title">EVENT INFORMATION</h1>
    <br />

    <form class="addeventform">
      <div class="form-row">
        <div class="addeventform-row">
          <label class="addeventheading" for="textbox">Event Title:</label>
          <input
            class="addeventinput"
            type="text"
            id="textbox"
            name="textbox"
          />
        </div>

        <div class="addeventform-row">
          <label class="addeventheading" for="dropdown">Event Type:</label>
          <select class="addeventinput" id="dropdown" name="dropdown">
            <option value="option2">Speaker</option>
            <option value="option3">Networking</option>
            <option value="option4">Professional Development</option>
            <option value="option5">DEI</option>
            <option value="option6">Fundraiser</option>
            <option value="option7">Outreach</option>
          </select>
        </div>
      </div>
    </form>

    <div class="events">
      <div class="form-row">
        <div class="addeventform-row">
          <label class="addeventheading" for="date">Select date:</label>
          <br />
          <input class="dateinput" type="date" id="date" name="date" />
        </div>
      </div>

      <div>
        <div class="form-row">
          <div class="addeventform-row">
            <label class="addeventheading" for="textbox"
              >Event Description:</label
            >
            <textarea id="myTextarea" class="addeventinput"></textarea>
          </div>
        </div>

        <div class="form-row">
          <div class="enter-btn-container">
            <input class="enterevent-btn" type="submit" value="Enter" />
          </div>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div style="text-align: center">
      <a href="https://www.instagram.com/wibtuwmadison/"
        ><img src="images/instagram.png" alt="Instagram" width="3.5%"
      /></a>
      <a href="https://www.linkedin.com/company/wibt-uwmadison/"
        ><img src="images/linkedin copy.png" alt="LinkedIn" width="3%"
      /></a>
      <a href="https://flare-event.app.link/FdOMMS1gHHb"
        ><img src="images/flare.png" alt="Flare" width="3%"
      /></a>
      <br />
      <br />
      <br />
      <br />
      <br />
    </div>
  </body>
</html>
